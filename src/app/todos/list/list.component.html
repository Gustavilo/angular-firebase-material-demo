<div class="normal-content">
  <h2>Add new todo</h2>

  <form #todoForm="ngForm" (submit)="addNewTodo()">
    <div class="row normal-content">
      <div class="fill">
        <md-input name="todo" class="fill" placeholder="New todo item" required
          [(ngModel)]="todo"
          #todoControl
        ></md-input>
      </div>

      <div>
        <button type="submit" md-icon-button color="primary"
          [disabled]="todoForm.invalid"
        >
          <md-icon>send</md-icon>
        </button>
      </div>
    </div>
  </form>

  <h2>Current todo items</h2>

  <md-list>
    <md-list-item class="active"
      *ngFor="let item of todos | async"
      [class.active]="item.active"
      [class.done]="item.done"
      (mouseenter)="item.active = true"
      (mouseleave)="item.active = false"
    >
      <div class="row middle-xs fill">
        <div>
          <md-checkbox
            [(ngModel)]="item.done"
            (change)="toggleStatus(item)"
          ></md-checkbox>
        </div>

        <div md-line class="fill content">
          <h3>{{item.todo}}</h3>
          <p>
            Created: {{((item.createdAt / 1000) | amFromUnix) | amDateFormat: 'DD.MM.YY HH:mm'}}

            <span *ngIf="item.createdAt !== item.updatedAt">
              Updated: {{((item.updatedAt / 1000) | amFromUnix) | amDateFormat: 'DD.MM.YY HH:mm'}}
            </span>
          </p>
        </div>

        <div>
          <button md-mini-fab color="warn"
            (click)="remove(item)"
          >
            <md-icon>clear</md-icon>
          </button>
        </div>
      </div>
    </md-list-item>
  </md-list>
</div>
